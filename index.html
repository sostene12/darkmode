<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and dark mode</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav-container">
            <div class="left">
                <div class="logo">BDesign</div>
            </div>
            <div class="right">
                <nav class="menu-items">
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Downloads</a>
                    <a class="btn dark" href="#">Contact</a>
                </nav>
                <div class="dark-switch active">
                    <img src="images/moon.svg" alt="">
                </div>
                <div class="light-switch">
                    <img src="images/sun.svg" alt="">
                </div>
            </div>
        </div>
        <header class="hero-section">
            <div class="left">
                <h1>Learn Web Design For Absolutely Free</h1>
                <p class="sub-heading">In this free course , You will learn the basics of designing
                    a website from scratch.</p>
                <div class="buttons">
                    <a href="#" class="btn dark">Enroll Now</a>
                    <a href="#" class="btn light">Learn More</a>
                </div>
            </div>

            <div class="right">
                <img src="images/hero.png" alt="">
            </div>
        </header>
        <h1></h1>

    </div>
</body>
<script src="main.js"></script>

</html>
